<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css">
  <title>Readyfile Ltd</title>
</head>
<body>
  <div id="bg1" class="bg-layer"></div>
  <div id="bg2" class="bg-layer"></div>

  <div class="topbar"><img src="https://cdn.readyfile.co/web/assets/logo/whiteTransparent.png" alt="Logo"/></div>
  <div id="overlay" class="overlay">Tap to Wake</div>

  <div class="menu">
    <div class="section" data-bg="https://cdn.readyfile.co/web/assets/genericPhotos/neo-background.jpg">
      <h2>Accountancy</h2>
      <div class="items">
        <div class="back-btn"><span>◁ Back</span></div>
        <a href="https://app.readyfile.co/" target="_blank" style="background-image:url('https://cdn.readyfile.co/web/assets/genericPhotos/IMG_2146.jpg')"><span>Log In</span></a>
        <a href="https://app.readyfile.co/auth/signup" target="_blank" style="background-image:url('https://cdn.readyfile.co/web/assets/genericPhotos/IMG_2143.jpg')"><span>Sign Up</span></a>
        <a href="javascript:void(0)" onclick="openModal('/about/accountancy.html')" style="background-image:url('https://cdn.readyfile.co/web/assets/genericPhotos/IMG_2767.jpg')"><span>About</span></a>
      </div>
    </div>

    <div class="section" data-bg="https://cdn.readyfile.co/web/assets/genericPhotos/DeepavaliFlowers.jpg">
      <h2>Almonzo (Charities)</h2>
      <div class="items">
        <div class="back-btn"><span>◁ Back</span></div>
        <a href="https://app.almonzo.org/" target="_blank" style="background-image:url('https://cdn.readyfile.co/web/assets/genericPhotos/IMG_1985.jpg')"><span>Log In</span></a>
        <a href="https://www.almonzo.org/" target="_blank" style="background-image:url('https://cdn.readyfile.co/web/assets/genericPhotos/IMG_1111.jpg')"><span>Sign Up</span></a>
        <a href="javascript:void(0)" onclick="openModal('/about/almonzo.html')" style="background-image:url('https://cdn.readyfile.co/web/assets/genericPhotos/FairyLights.jpg')"><span>About</span></a>
      </div>
    </div>

    <div class="section" data-bg="https://cdn.notesbytes.com/assets/backgrounds/SubjectPhysics.jpg">
      <h2>NotesBytes</h2>
      <div class="items">
        <div class="back-btn"><span>◁ Back</span></div>
        <a href="https://www.notesbytes.com/" target="_blank" style="background-image:url('https://cdn.notesbytes.com/assets/backgrounds/FrontPage.jpg')"><span>View</span></a>
        <a href="javascript:void(0)" onclick="openModal('/about/notesbytes.html')" style="background-image:url('https://cdn.notesbytes.com/assets/backgrounds/SubjectComputerScience.jpg')"><span>About</span></a>
      </div>
    </div>

    <div class="section" data-bg="https://cdn.readyfile.co/web/assets/genericPhotos/IMG_1012.jpg">
      <h2>Legal</h2>
      <div class="items">
        <div class="back-btn"><span>◁ Back</span></div>
        <a href="javascript:void(0)" onclick="openModal('/policy/privacy.html')" style="background-image:url('https://cdn.readyfile.co/web/assets/genericPhotos/IMG_2007.jpg')"><span>Privacy</span></a>
        <a href="javascript:void(0)" onclick="openModal('/policy/payments.html')" style="background-image:url('https://cdn.readyfile.co/web/assets/genericPhotos/DurhamSunset.jpg')"><span>Payments</span></a>
      </div>
    </div>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <div class="modal-top">
        <button class="modal-back" onclick="closeModal()">◁ Back</button>
      </div>
      <iframe id="modal-frame"></iframe>
    </div>
  </div>


  <script src="script.js"></script>
</body>
</html>
